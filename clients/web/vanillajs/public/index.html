<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <script>
    window.onload = function () {
      var submitBtn = document.getElementById("submit");
      var inputElement = document.getElementById("input");
      var notesElement = document.getElementById("notes");

      submitBtn.addEventListener("click", function () {
        var div = document.createElement("div");
        div.setAttribute("class", "note");
        div.innerText = inputElement.value;
        notesElement.appendChild(div);

        inputElement.value = "";
      });
    }
  </script>
  <style>
    html,
    body {
      height: 100vh;
      margin: 0;
      background-color: #303030;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    #app {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #3f51b5;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      height: 64px;
      line-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content {
      flex: 1;
      overflow: auto;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .note {
      padding: 8px;
      border-bottom: 1px solid #424242;
    }

    #bottom-bar {
      background-color: #424242;
    }

    .input-wrapper {
      display: flex;
      padding: 16px 8px;
    }

    #bottom-bar input {
      flex-grow: 1;
      background-color: transparent;
      border: none;
      border-bottom: 1px white solid;
      color: white;
    }

    #bottom-bar input:focus-visible {
      border: none;
      border-bottom: 1px #3f51b5 solid;
      outline: none;
    }

    #submit {
      margin-left: 8px;
      background-color: #3f51b5;
      padding: 4px 12px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    #submit:hover {
      background-color: #3848a2;
    }

    #submit:active {
      background-color: #324090;
    }
  </style>
</head>

<body>
  <div id="app">
    <header><img src="img/logo.png" width="48px" height="48px" /></header>
    <div id="content" class="container">
      <div id="notes"></div>
    </div>
    <div id="bottom-bar">
      <div class="container">
        <div class="input-wrapper">
          <input id="input" />
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
